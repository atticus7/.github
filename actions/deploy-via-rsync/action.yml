name: "Deploy via Rsync"
description: "Adds our private SSH key to the workflow runner so that it can access the remote server"
inputs:
  ssh-host:
    description: "SSH host to use"
    required: true
  ssh-port:
    description: "SSH port to use"
    required: false
    default: "22"
  ssh-user:
    description: "SSH user to connect"
    required: true
  destination-path:
    description: "Destination path to copy files"
    required: true

runs:
  using: "composite"
  steps:
    - name: Check out the Repo
      uses: actions/checkout@v3

    - name: Rsync to the remote
      run: rsync -avPC --no-perms --delete-after  --no-perms --exclude-from='${{github.workspace}}/exclude.txt' -e 'ssh -i /home/runner/.ssh/github_actions -p ${{inputs.ssh-port}}' . ${{inputs.ssh-user}}@${{inputs.ssh-host}}:${{inputs.destination-path}}
      #run: rsync -avPC --delete --no-perms --exclude-from='exclude-file.txt' -e 'ssh -i /home/runner/.ssh/github-actions' . ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:${{vars.SSH_DEV_DIR }}
      shell: bash
