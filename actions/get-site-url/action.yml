name: "Get Site Url"
description: "generates the site url based on wp-env"
inputs:
  domain:
    description: "the root domain"
    required: true
  wp-env:
    description: "dev, staging, production"
    required: true
runs:
  using: "composite"
  steps:
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: get-site-url.sh ${{ inputs.domain }} ${{ inputs.wp-env }} >> $GITHUB_OUTPUT
      shell: bash
